<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Veronika landing</title>
</head>


<body>
	<header class="header">
  <div class="container">
    <div class="header__logo">
      <a href="#">
      <img src="../../img/common/logo.svg" alt="">
    </a>
    </div>
    <div class="header__nav">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="header__cart">
      <a href="#">Cart</a>
    </div>
    <div class="burger">
      <span></span>
    </div>
    <div class="header__mobile-menu">
      <div class="header__mobile-menu-header">
        <div class="header__mobile-menu-title">
          Menu
        </div>
        <div>
          <img class="header__mobile-menu-close" src="../../img/header/header.svg" alt="Закрыть">
        </div> 
      </div>
      <div class="header__mobile-menu-body">
        <div class="header__mobile-menu-body-nav">
          <a class="header__mobile-menu-nav-link" href="#">Home</a>
          <a class="header__mobile-menu-nav-link" href="#">Projects</a>
          <a class="header__mobile-menu-nav-link" href="#">Blog</a>
          <a class="header__mobile-menu-nav-link" href="#">Shop</a>
          <a class="header__mobile-menu-nav-link" href="#">About</a>
          <a class="header__mobile-menu-nav-link" href="#">Contact</a>
        </div>
      </div>
  </div>
  </div>
</header>


	<main class="main"></main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>
<script>
  let hamburger = document.querySelector('.burger');
let menu = document.querySelector('.header__mobile-menu');
let close = document.querySelector('.header__mobile-menu-close');
let links = document.querySelectorAll('.header__mobile-menu-nav-link');


hamburger.addEventListener('click', () => {
  menu.classList.add('active');
})
close.addEventListener('click', () => {
  menu.classList.remove('active');
})

for (let link of links) {
  link.addEventListener('click', () => {
    menu.classList.remove('active');
  })
}
</script>
</html>
